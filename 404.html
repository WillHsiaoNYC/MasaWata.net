<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Not found — redirecting…</title>

    <!-- Fallback: instant meta-refresh -->
    <meta http-equiv="refresh" content="0;url=https://masawata.net/FitnessStory/" />

    <!-- JavaScript redirect (preferred so history doesn't keep the 404 URL) -->
    <script>
        (function () {
            var target = "https://masawata.net/FitnessStory/";
            try { window.location.replace(target); }
            catch (e) { window.location.href = target; }
        })();
    </script>
</head>

<body>
    <noscript>
        <p>Page not found. <a href="https://masawata.net/FitnessStory/">Go into Fitness Story</a>.</p>
    </noscript>
</body>

</html>
